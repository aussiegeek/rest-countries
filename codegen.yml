overwrite: true
schema: "https://graphqlcountries.com"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      reactApolloVersion: 3
      withComponent: false
      withHOC: false
      withHooks: true
  schema.graphql:
    plugins:
      - schema-ast
